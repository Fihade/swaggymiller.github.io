 class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// A - B 功能</span></span><br><span class="line"><span class="function">link <span class="title">AjianB</span><span class="params">(link A, link B)</span> </span>&#123;</span><br><span class="line">  link fromA, fromB, r;</span><br><span class="line">  fromA = A;</span><br><span class="line">  r = A;</span><br><span class="line">  fromB = B-&gt;next;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 寻找相同部分</span></span><br><span class="line">  <span class="keyword">while</span> (fromA) &#123;</span><br><span class="line">    <span class="keyword">while</span> (fromB) &#123;</span><br><span class="line">      <span class="comment">// 删除A</span></span><br><span class="line">      <span class="keyword">if</span> (fromA-&gt;next-&gt;num == fromB-&gt;num) &#123;</span><br><span class="line">        r = fromA-&gt;next;</span><br><span class="line">        fromA-&gt;next = r-&gt;next;</span><br><span class="line">        <span class="built_in">free</span>(r);</span><br><span class="line">        <span class="keyword">break</span>;</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        fromB = fromB-&gt;next;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    fromB = B-&gt;next;</span><br><span class="line">    <span class="keyword">if</span> (fromA-&gt;next)</span><br><span class="line">      fromA = fromA-&gt;next;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">      fromA-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">      <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> fromA;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// AB相同</span></span><br><span class="line"><span class="function">link <span class="title">AWithSameB</span><span class="params">(link A, link B)</span> </span>&#123;</span><br><span class="line">  link C, p, q, r, s;</span><br><span class="line">  p = A-&gt;next;</span><br><span class="line">  q = B-&gt;next;</span><br><span class="line"></span><br><span class="line">  C = (link)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(linkNode));</span><br><span class="line">  C-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">  r = C;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 寻找AB相同的部分</span></span><br><span class="line">  <span class="keyword">while</span> (p) &#123;</span><br><span class="line">    <span class="keyword">while</span> (q) &#123;</span><br><span class="line">     </span><br><span class="line">      <span class="keyword">if</span> (p-&gt;num == q-&gt;num) &#123;</span><br><span class="line">        </span><br><span class="line">        link temp;</span><br><span class="line">        temp = C-&gt;next;</span><br><span class="line">        <span class="keyword">while</span> (temp &amp;&amp; temp-&gt;num != p-&gt;num) &#123;</span><br><span class="line">          temp = temp-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (temp != <span class="literal">NULL</span>) &#123;</span><br><span class="line">          <span class="keyword">break</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">          <span class="comment">// 添加到C中</span></span><br><span class="line">          s = (link)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(linkNode));</span><br><span class="line">          r-&gt;next = s;</span><br><span class="line">          s-&gt;num = p-&gt;num;</span><br><span class="line">          s-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">          r = s;</span><br><span class="line">          <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        q = q-&gt;next;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    q = B-&gt;next;</span><br><span class="line">    p = p-&gt;next;</span><br><span class="line">  &#125;</span><br><span class="line">  r-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">  <span class="keyword">return</span> C;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">void</span>)</span> </span>&#123;</span><br><span class="line">  <span class="built_in">cout</span>&lt;&lt;<span class="string">"输入链表A:"</span>;</span><br><span class="line">  link A = createLinkedLine();</span><br><span class="line">  <span class="built_in">cout</span>&lt;&lt;<span class="string">"输入链表B:"</span>;</span><br><span class="line">  link B = createLinkedLine();</span><br><span class="line"></span><br><span class="line">  <span class="built_in">cout</span>&lt;&lt;<span class="string">" A:\n"</span>;</span><br><span class="line">  printLinkedLine(A);</span><br><span class="line">  <span class="built_in">cout</span>&lt;&lt;<span class="string">" B:\n"</span>;</span><br><span class="line">  printLinkedLine(B);</span><br><span class="line"></span><br><span class="line">  <span class="built_in">cout</span>&lt;&lt;<span class="string">"A - B = "</span>;</span><br><span class="line">  printLinkedLine(AjianB(A, B));</span><br><span class="line"></span><br><span class="line">  <span class="built_in">cout</span>&lt;&lt;<span class="string">"A jiao B = "</span>;</span><br><span class="line">  printLinkedLine(AWithSameB(A, B));</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="Q2-根据学生记录表进行插入删除"><a href="#Q2-根据学生记录表进行插入删除" class="headerlink" title="Q2 : 根据学生记录表进行插入删除"></a>Q2 : 根据学生记录表进行插入删除</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">studentNode</span> &#123;</span></span><br><span class="line">  <span class="keyword">int</span> No;</span><br><span class="line">  <span class="keyword">char</span> Sno[<span class="number">20</span>];</span><br><span class="line">  <span class="keyword">char</span> Name[<span class="number">20</span>];</span><br><span class="line">  <span class="keyword">int</span> sex;</span><br><span class="line">  <span class="keyword">char</span> Class[<span class="number">20</span>];</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">studentNode</span> <span class="title">StuDentNode</span>;</span></span><br><span class="line"><span class="comment">// 根据学号删除节点</span></span><br><span class="line"><span class="function">StuDentNode *<span class="title">deleteTable</span><span class="params">(StuDentNode *stutab, <span class="keyword">char</span> *theSno, <span class="keyword">int</span> len)</span> </span>&#123;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">strcmp</span>(stutab[i].Sno, theSno) == <span class="number">0</span>) &#123;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">int</span> j = i; j &lt; len - i; j++) &#123;</span><br><span class="line">        stutab[j] = stutab[j + <span class="number">1</span>];</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> stutab;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 合适的位置插入数据</span></span><br><span class="line"><span class="function">StuDentNode *<span class="title">insertTable</span><span class="params">(StuDentNode *stutab, StuDentNode x, <span class="keyword">int</span> len)</span> </span>&#123;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">    <span class="comment">// StuDentNode thisNode = stutab[i];</span></span><br><span class="line">    <span class="keyword">if</span> (stutab[i].No &gt; x.No) &#123;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">int</span> j = i; j &lt; len - i; j++) &#123;</span><br><span class="line">        StuDentNode item = stutab[j];</span><br><span class="line">        stutab[j] = x;</span><br><span class="line">        x = item;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> stutab;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">void</span>)</span> </span>&#123;</span><br><span class="line">  StuDentNode stuTable[<span class="number">20</span>] = &#123;&#123;<span class="number">1</span>, <span class="string">"J0001"</span>, <span class="string">"丁一"</span>, <span class="number">1</span>, <span class="string">"计02"</span>&#125;,</span><br><span class="line">                              &#123;<span class="number">2</span>, <span class="string">"J0002"</span>, <span class="string">"王二"</span>, <span class="number">0</span>, <span class="string">"计02"</span>&#125;,</span><br><span class="line">                              &#123;<span class="number">3</span>, <span class="string">"J0003"</span>, <span class="string">"张三"</span>, <span class="
